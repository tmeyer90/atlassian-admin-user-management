{% extends "layout.html" %}
{% block header %}
<script type="text/javascript" src="{{ url_for('static', filename='js/user/user.js') }}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
{% endblock header %}
{% block content %}
<h2 class="mt-4">{{ title }}</h2>
<div class="container">
    <div class="row">
        <div class="col">
            <div>You need to fetch your user data first. This will load all your managed users from the Atlassian Cloud. </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <form action="/users/fetch" method="POST">
                <button class="btn btn-primary" type="submit"><i class="fa-solid fa-cloud-arrow-down"></i> Fetch users</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
