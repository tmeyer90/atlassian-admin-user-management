{% extends "layout.html" %}
{% block header %}
{% endblock header %}
{% block content %}
<h2 class="mt-4">Used REST endpoints</h2>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="mt-2">
                <table class="table table-striped" id="rest-table">
                    <thead>
                    <tr>
                        <th scope="col">Endpoint</th>
                        <th scope="col">Method</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for endpoint in endpoints %}
                    <tr>
                        <td>{{ endpoint.url }}</td>
                        <td>{{ endpoint.method }}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
